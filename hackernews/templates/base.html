{% load staticfiles %}

<html>
<head>
    <title>Tuts+ News</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/master.css" %}">
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="site-logo">N</div>
            {% if user.is_authenticated %}
                <div id="user-info">{{ user.username }} | <a href="/story/">submit</a> | <a href="/logout/">logout</a></div>
            {% else %}
                <div id="user-info"><a href="/login/">login</a></div>
            {% endif %}
            <div id="site-title"><h1>Tuts+ News</h1></div>
        </div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
